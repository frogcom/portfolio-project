{% extends 'index.html' %}
{% block project %}


<h2 class="titles">project</h2>
<div class="cards ">
    {% for project in project.all %}
    <div class="content">
        <img src="{{ project.image.url }}" loading="lazy" />
        <h3>{{project.title}}</h3>
        <!-- <p>{{ project.txt_short }}</p> -->
        <div class="links">
            <a href="https://{{ project.live_url }}" target="_blank">

                view project

            </a>
            <a href="{{ project.github_url }}" target="_blank" class="github">
                github
            </a>
        </div>

    </div>
    {% endfor %}

</div>
{% endblock %}
